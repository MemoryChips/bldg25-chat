<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <i class="fa fa-leaf" area-hidden="true"></i>
    </a>

      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">

          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item dropdown" ngbDropdown *ngIf="isLoggedIn; else anonymousUser">
          <a class="nav-link dropdown-toggle" id="dropdown01" ngbDropdownToggle data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{appUser?.userName || "logging in ..."}}
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdown01" ngbDropdownMenu>
            <a class="dropdown-item" routerLink="/my/orders">
              <i class="fa fa-suitcase" aria-hidden="true"></i>

            <ng-container *ngIf="isAdmin">
              <a class="dropdown-item" routerLink="/admin/orders">
                <i class="fa fa-tasks" aria-hidden="true"></i>
                Manage Orders</a>
              <a class="dropdown-item" routerLink="/admin/products">
                <i class="fa fa-product-hunt" aria-hidden="true"></i>

              <i class="fa fa-sign-out" aria-hidden="true"></i>

          <a class="nav-link" routerLink="/shopping-cart">
            <i class="fa fa-shopping-cart" area-hidden="true"></i>
            <span class="badge badge-info badge-pill" *ngIf="cart">

            </span>
          </a>

          <li class="nav-item">
            <a class="nav-link" routerLink="/login">
              <i class="fa fa-sign-in" aria-hidden="true"></i>

          <li class="nav-item">
            <a class="nav-link" routerLink="/signup">
              <i class="fa fa-user-plus" aria-hidden="true"></i>
              Signup</a>
          </li>

          <a class="nav-link" (click)="logout()">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
          </a>
