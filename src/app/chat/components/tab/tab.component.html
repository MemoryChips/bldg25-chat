
<div class="row collapse" *ngIf="active">
  <div class="column align-bottom flex-container expanded">
    <div class="node-tab">
      <div class="row collapse title-bar">
        <div class="column">
          <div class="float-left">
            <h3>{{ name }}</h3>
          </div>
          <div class="float-right chat-window-topbar">
            <button class="tab-button" (click)="onToggleMinimize()" type="button"><i class="fa fa-chevron-down fa-1"></i></button>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="row collapse">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
