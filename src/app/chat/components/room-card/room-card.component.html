<div class="card example-card">
  <div class="container bg-light">
    <!-- NAVS -->
    <ul class="nav nav-pills bg-success">
      <li class="nav-item">
        <h6 class="d-inline font-weight-bold">{{ room.description }}</h6>
      </li>
      <li class="nav-item ml-auto">
        <a class="nav-link" (click)="toggleMinimize()">
          <i class="fa fa-window-restore" *ngIf="minimized"></i>
          <i class="fa fa-window-minimize" *ngIf="!minimized"></i>
        </a>
      </li>
      <li class="nav-item">
        <a  class="nav-link" (click)="close()">
          <i class="fa fa-times fa-1"></i>
        </a>
      </li>
    </ul>
  </div>
  <!-- <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h6 class="my-0 mr-md-auto font-weight-normal">{{ room.description }}</h6>
    <a (click)="toggleMinimize()">
      <i class="fa fa-window-restore fa-1" *ngIf="minimized"></i>
      <i class="fa fa-window-minimize fa-1" *ngIf="!minimized"></i>
    </a>
    <a (click)="close()">
      <i class="fa fa-times fa-1"></i>
    </a>
  </div> -->
  <div class="card-body">
    <p class="card-text">{{ participants }}</p>
    <div class="row" *ngIf="!minimized">
      <div class="col">
        <form (ngSubmit)="submitMessage(newMessageForm)" novalidate autocomplete="off" #newMessageForm="ngForm">
          <div *ngIf="compositeMessages.length===0">
            <p>There are no messages yet.</p>
            <p>Why don't you start the conversation?</p>
          </div>
          <div *ngIf="compositeMessages.length">
            <div *ngFor="let compositeMessage of compositeMessages; let i = index">
              <chat-composite-message [compositeMessage]="compositeMessage" [messagesReadTime]="messagesReadTime"></chat-composite-message>
            </div>
          </div>
          <div class="input-group message-text">
            <input
              class="input-group-field"
              type="text"
              name="newMessageText"
              #messagesInput autofocus required
              #newMessageInput="ngModel"
              ngModel>
            <div class="input-group-button">
              <button class="button small" type="submit">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
