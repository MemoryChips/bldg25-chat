<div class="sticky-top">
  <div class="list-group">
    <a
      class="list-group-item list-group-item-action"
      [class.active]="!categoryKey"
      routerLink="/products">
      All Categories</a>
    <a
      *ngFor="let c of categories"
      routerLink="/products"
      [queryParams]="{ category: c.key }"
      class="list-group-item list-group-item-action"
      [class.active]="categoryKey === c.key">
      {{ c.title }}</a>
  </div>
</div>
